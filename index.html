<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Narrow Margin - Home</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div class="body">
      <div class="title">
        <h1>NARROW MARGIN</h1>
      </div>
      <div class="navigation">
        <h3 class="header">quarterly issues</h3>
        <div class="routes">
          <div class="route">
            <h4 class="route-num">01 &nbsp; &nbsp;</h4>
            <h4 class="route-title">August, &nbsp;2025</h4>
          </div>
        </div>
      </div>
      <div style="height: 1000px"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const navigationHeader = document.querySelector(".header");
    let routes = document.querySelector(".routes");

    // Define the content to replace on scroll
    const newHeaderContent = "about us";
    const newListedItemContent = `
        <div class="route">
            <h4 class="route-num">01 &nbsp; &nbsp; </h4>
            <h4 class="route-title">Narrow &nbsp;Margin</h4>
        </div>
        <div class="route">
            <h4 class="route-num">02 &nbsp; &nbsp; </h4>
            <h4 class="route-title">Contact</h4>
        </div>
        <div class="route">
            <h4 class="route-num">03 &nbsp; &nbsp; </h4>
            <h4 class="route-title">Donations&nbsp; & &nbsp;Subscriptions</h4>
        </div>
        <div class="route">
            <h4 class="route-num">04 &nbsp; &nbsp; </h4>
            <h4 class="route-title">Contributors</h4>
        </div>
  `;

    function updateContentOnScroll() {
      const scrollPosition = window.scrollY;

      if (scrollPosition > 0) {
        // Add slide-out class
        navigationHeader.classList.add("fade-out");
        routes.classList.add("slide-out");

        // Wait for slide-out to complete before updating content
        setTimeout(() => {
          navigationHeader.textContent = newHeaderContent;
          routes.innerHTML = newListedItemContent;

          // Re-select the updated routes element
          routes = document.querySelector(".routes");

          // Add slide-in class after updating content
          navigationHeader.classList.remove("fade-out");
          navigationHeader.classList.add("fade-in");
          routes.classList.remove("slide-out");
          routes.classList.add("slide-in");

          // Remove slide-in class after animation completes
          setTimeout(() => {
            navigationHeader.classList.remove("fade-in");
            routes.classList.remove("slide-in");
          }, 600); // Match the CSS transition duration
        }, 600); // Match the CSS transition duration
      } else {
        // Add slide-out class
        navigationHeader.classList.add("fade-out");
        routes.classList.add("slide-out");

        // Wait for slide-out to complete before resetting content
        setTimeout(() => {
          navigationHeader.textContent = "quarterly issues";
          const ogRoutes = `
          <div class="route">
            <h4 class="route-num">01 &nbsp; &nbsp; </h4>
            <h4 class="route-title">August, &nbsp;2025</h4>
          </div>
        `;
          routes.innerHTML = ogRoutes;

          // Re-select the updated routes element
          routes = document.querySelector(".routes");

          // Add slide-in class after resetting content
          navigationHeader.classList.remove("fade-out");
          navigationHeader.classList.add("fade-in");
          routes.classList.remove("slide-out");
          routes.classList.add("slide-in");

          // Remove slide-in class after animation completes
          setTimeout(() => {
            navigationHeader.classList.remove("fade-in");
            routes.classList.remove("slide-in");
          }, 600); // Match the CSS transition duration
        }, 600); // Match the CSS transition duration
      }
    }

    // Attach the scroll event listener
    window.addEventListener("scroll", updateContentOnScroll);
  });
</script>

<style>

    margin: 0px;

    }
  }

  body h1 {
    font-family: Bebas;
    font-size: 160px;
    align-items: center;
    color: #f4efeb;
    letter-spacing: -3px;
    margin: 0px;
    height: 100%;
  }

  body h3 {
    font-family: "Cormorant Garamond", serif;
    margin: 0;
    letter-spacing: -3px;
    font-weight: 140;
    font-size: clamp(2rem, 2.7vw, 2.7rem);
  }

  body h4 {
    margin: 0;
    letter-spacing: -3px;
    font-family: "Cormorant Garamond", serif;
    font-size: clamp(1.5rem, 1.9vw, 1.9rem);
    font-weight: 70;
  }

  .title {
    width: 100%;
    height: 13.5vh;
    margin-top: 25px;
    background-color: #240900;
    overflow-x: auto;
    overflow-y: hidden;
    position: fixed;
    z-index: 1000;
    align-content: center;
  }

  .title h1 {
    position: relative;
    top: -41px;
    left: 5px;
  }

  .navigation,
  .header,
  .routes {
    opacity: 1;
    transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
  }

  .fade-out {
    opacity: 0;
  }

  .fade-in {
    opacity: 1;
  }

  .slide-out {
    opacity: 0;
    transform: translateY(-20px);
  }

  .slide-in {
    opacity: 1;
    transform: translateY(0);
  }

  .slide-out,
  .slide-in {
    transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out,
      filter 0.6s ease-in-out;
  }

  .navigation {
    display: flex;
    flex-direction: column;
    position: fixed;
  }

  .header {
    align-content: flex-end;
    position: fixed;
    bottom: 20%;
    right: 12%;
  }

  .routes {
    position: fixed;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    bottom: calc(20% - 1.2rem);
    right: calc(12% - 2rem);
  }

  .route {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    position: relative;
  }

  .route-title:hover {
    cursor: pointer;
    text-decoration: underline;
  }

  @font-face {
    font-family: Bebas;
    src: url("./bebasneuepro-bold.otf");
  }

  @media (max-width: 783px) {
    .title {
      height: 15.7vw;
    }

    .title h1 {
      font-size: calc(1.3 * 15.7vw);
      top: -34%;
    }

    .routes {
      right: calc(12% - 1.8rem);
    }
  }
</style>
